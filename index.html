<html>
<head>
    <title>login</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<h2>Welcome to shopping
</h2>
<div class="click">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
  </div>    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="1.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b></b></label>
          <input type="text" id="usrname" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b></b></label>
          
          <input type="password" id="psw "  placeholder="Enter Password" name="psw"
          
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
      
            
          <button type="submit">Login</button>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
        </div>
      </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
